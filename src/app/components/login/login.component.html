<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
        >
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
          <div *ngIf="f['email'].errors['email']">Email inválido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
        >
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-login">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Entrar
        </button>
      </div>
      
      <div class="login-info">
        <p>Para fins de demonstração, use:</p>
        <p><strong>Admin:</strong> email / admin123</p>
        <p><strong>Usuário:</strong> email / usuario123</p>
      </div>
    </form>
  </div>
</div>
